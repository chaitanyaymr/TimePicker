<ion-header>
    <ion-navbar>
      <ion-title>
        Time Picker
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-row class="ion-justify-content-center">
    <ion-col>
        <ion-card>
            <ion-card-header>
                 <h2>Time Picker</h2>
            </ion-card-header>
            <ion-card-content>
               <ion-item no-lines (click)="presentPopOver()">
                <ion-label item-end>{{time}}</ion-label> 

                 <ion-icon ios="ios-time" md="md-time" item-start></ion-icon>
               </ion-item>
            </ion-card-content>
          </ion-card>
  
    </ion-col>
    </ion-row>
    
    
    
     
  </ion-content>
